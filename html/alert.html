<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Break!</title>
    <link rel="stylesheet" type="text/css" href="/css/alert.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div class="container">
        <h1 class="break-title"><i class="fas fa-coffee"></i> Time for a Well-Deserved Break! <i class="fas fa-mug-hot"></i></h1>
        <p class="meditation-quote" id="meditationQuote">Loading a peaceful thought...</p>
        <i class="fas fa-leaf"></i>
        <i class="fas fa-book-open"></i>
        <i class="fas fa-music"></i>
        <div id="userMessage" class="user-message"></div>
    </div>
    <div class="action-buttons">
        <button id="takeBreakButton">Take a Break</button>
        <button id="skipBreakButton">Skip Break</button>
    </div>
    <script src="/js/alert.js"></script>
</body>
</html>
